<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="part-editor.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.11.0/Tone.min.js"></script>

    <title>vGamelan</title>
</head>

<body>
<div id="hider"></div>
<div id="editor-popup">
    <div class="instrument" id="part-editor"></div>
</div>
	<div class="container">
        <div class="sub-container main">
            <h1>vGamelan</h1>
            <p>Enter up to 8 digits between 1 and 5</p>
            <div class="row">
                <textarea id="pokok-editor">1224 5433</textarea>
		    </div>
            <div class="row" id="mixer">
                <div class="button playback" id="start">Start</div>
                <div class='slider-container'>
                    <p>Tempo: <span id="tempoValue">60</span><br></p>
                    <input id="tempo-slider" type="range"  min="30" max="250"  value="60"/>
                </div>
                <div class='slider-container'>
                    <p>Tempo: <span id="masterVolume">50</span><br></p>
                    <input id="master-volume-slider" type="range"  min="-30" max="0"  value="-15"/>
                </div>
            </div>
            <div class="row">
                <p>made using <a href="https://tonejs.github.io/">Tone.js</a></p>
            </div>
        </div>
        <div class="sub-container elaboration">
            <div class="instrument">
                <div id="reyong"></div>
            </div>
            <div class="instrument">
                <div id="kantilan"></div>
            </div>
            <div class="instrument">
                <div id="pemade"></div>
            </div>
        </div>
        <div class="sub-container bass">
            <div class="instrument">
                <div id="ugal"></div>
            </div>
            <div class="instrument">
                <div id="penyacah"></div>
            </div>
            <div class="instrument">
                <div id="jublag"></div>
            </div>
            <div class="instrument">
                <div id="jegogan"></div>
            </div>
        </div>
	</div>
</body>
<script src ="helpers.js"></script>
<script src="partEditor.js"></script>
<script src="Gamelan.js"></script>
<script src="neliti.js"></script>
<script src="editor.js"></script>
<script src="visualizer.js"></script>
<script src="audio.js"></script>
<script src="reyongPatternBank.js"></script>
<script src="patternGenerators.js"></script>
<script src="patternLogic.js"></script>
<script src="dropdown.js"></script>
<script src="app.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		init();
	});
</script>
</html>
